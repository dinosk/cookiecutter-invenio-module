version: '2'
services:

  cache:
    image: redis
    read_only: true
    ports:
      - "6379:6379"

  db:
    image: postgres:9.4
    command: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    read_only: false

  mq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"

  es:
    build: ./es/
    ports:
      - "9200:9200"
      - "9300:9300"